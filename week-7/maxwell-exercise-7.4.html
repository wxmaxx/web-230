<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>

    <a href="javascript:alert(new Date().toLocaleTimeString());">
                What time is it?
    </a>
<!-- Created a table with  five computer components-->
    <h1>Computer Componenets</h1>
            
    <br/>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Functions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Laptop</td>
                <td>1500.99</td>
                <!-- placed a table inside a table data to create the edit and delete under the Functions thead -->
                <td><table>
                    <!-- The ed1 and del1 functions are called when clicking on the link -->
                        <tr id="ed1"><a href="#ed1" onclick="ed1()">EDIT | </a></tr>
                        <tr id="del1"><a href="#del1" onclick="del1()">DELETE</a></tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Motherboard</td>
                <td>35.70</td>
                <td><table>
                        <tr id="ed2"><a href="#ed2">EDIT | </a></tr>
                        <tr id="del2"><a href="#del2">DELETE</a></tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Monitor</td>
                <td>174.99</td>
                <td><table>
                        <tr id="ed3"><a href="#ed3">EDIT | </a></tr>
                        <tr id="del3"><a href="#del3">DELETE</a></tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mouse</td>

                        <tr id="ed4"><a href="#ed4">EDIT | </a></tr>

                    </table>
                </td>
            </tr>
            <tr>
                <td>5</td>

                        <tr id="ed5"><a href="#ed5">EDIT | </a></tr>

                    </table>
                </td>
            </tr>
        </tbody>


    </table>
    
    <br/>

    <p>Selecting the EDIT href for item 1:</p>
    <!-- Script sets the ed1 function to alert the number 1 when called by the onclick in the table -->
    <script>
    function ed1() {
        var x = document.getElementById('ed1');
        alert('1')
    }
    </script>


    <p>Selecting the DELETE href for item 1:</p>
    <!-- Script sets the del1 function to alert deletion confirmation when called by the onclick in the table -->
    <script>
        function del1() {
            var x = document.getElementById('del1');
            alert('Are you sure you want to delete this item?')
        }
    </script>





</body>
