<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 8.2, Dynamic HTML</title>
    <link rel="stylesheet" href="../site.css">

    <style type="text/css">
        ul {
            list-style: none;
        }
    </style>
</head>
<body>

<div id="fruits"></div>

<script>

    /*
        JavaScript code goes here

     */
    var fruit = [
        ["1:" , "Oranges"],
        ["2:" , "Apples"],
        ["3:" , "Pears"],
        ["4:" , "Limes"],
        ["5:" , "Lemons"]
    ];

    var out = "<h2>Fruit Shopping List</h2><ul>";
    // outer loop applies to the outer array
    for (var i = 0, len=fruit.length; i < len; i++) {
        // out += "<li>" + fruit[i] + "</li>";
        // inner loop applies to the values of each sub-array
        for (var j = 0, len1=fruit[i].length; j < len1; j++) {
            // {out += "<li>" + fruit[i] + [j] + "</li>";
            // {out += "<li>" + fruit[i] + "</li>" + "<li>" + fruit[j] + "</li>";
            out += "<li>" + fruit[i][j] + "<li>";
            }
    }

    out += "</ul>";

    document.getElementById('fruits').innerHTML = out;

   
</script>

</body>
</html>
